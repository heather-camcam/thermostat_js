<!DOCTYPE html>
<html>

  <head>
    <title>thermoCAT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>

  <body>
    <script src="jasmine/src/Thermostat.js"></script>

    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="up">+</button>

      </p>
    </section>
  </body>


</html>
